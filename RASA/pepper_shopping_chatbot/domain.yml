version: "2.0"

intents:
  - greet
  - goodbye
  - thankyou
  - deny
  - affirm
  - insert
  - remove
  - show
  - inform
  - empty
  - logout

entities:
  - item
  - quantity
  - uom
  - yes_no_answer
  - user

actions:
  - action_submit_insert
  - action_submit_remove
  - action_submit_show
  - action_submit_empty
  - action_submit_login
  - action_submit_logout
  - action_submit_yes_no
  - action_map_user
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_thanks
  - utter_empty
  - utter_please_rephrase
  - utter_custom_message
  - utter_ask_insert_form_item
  - utter_ask_remove_form_item
  - utter_ask_user
  - utter_ask_yes_no_answer
  - utter_ask_quantity

slots:
  item:
    type: text
    influence_conversation: false
  quantity:
    type: text
    influence_conversation: false
  uom:
    type: text
    influence_conversation: false
  user:
    type: text
    influence_conversation: false
  yes_no_answer:
    type: text
    influence_conversation: false
  curr_id:
    type: text
    influence_conversation: false


forms:
  enforce_yes_no_form:
    required_slots:
      yes_no_answer:
        - type: from_entity
          entity: yes_no_answer
  insert_form:
    uom:
      - type: from_entity
        entity: uom
    required_slots:
      user:
        - type: from_entity
          entity: user
      item:
        - type: from_entity
          entity: item
      quantity:
        - type: from_entity
          entity: quantity
  remove_form:
    required_slots:
      user:
        - type: from_entity
          entity: user
      item:
        - type: from_entity
          entity: item
  user_form:
    required_slots:
      user:
        - type: from_entity
          entity: user
  empty_form:
    required_slots:
      user:
        - type: from_entity
          entity: user
  show_form:
    required_slots:
      user:
        - type: from_entity
          entity: user


responses:
  utter_greet:
  - text: "What are you adding in you list today?"
  - text: "What can I add to your list?"
  - text: "What would you like to sign before going to the supermarket?"
  
  #utter_ask_user:
  - text: "Hi, who are you?"
  - text: "Hi, please tell me your name"
  - text: "Hello, what's your name?"

  utter_goodbye:
  - text: "Until next time!"
  - text: "See you!"
  - text: "Until next shopping list!"
  - text: "In a while crocodile!"

  utter_noworries:
  - text: "My pleasure."
  - text: "You are welcome!"

  utter_ask_insert_form_item:
  - text: "Please enter ONE item to add in your list."

  utter_ask_remove_form_item:
  - text: "Please provide an item."
  - text: "What item would you like to remove from the list?"
  - text: "Please enter an item to remove from your list."

  utter_empty:
  - text: "Your list has been emptied"
  - text: "List emptied"

  utter_ask_quantity:
  - text: "Please provide item's quantity."
  - text: "How many items should I add?"
  - text: "Forgetting something?... How many items?"

  utter_thanks:
  - text: "Ok. Thank you!"
  - text: "Nice!"
  - text: "Thanks!"
  - text: "So gentle!"

  utter_please_rephrase:
  - text: "Can you repeat?"

  utter_ask_yes_no_answer:
  - text: "Do you want to confirm?"
  - text: "Confirm?"
  - text: "Are you sure?"

  utter_custom_message:
  - custom:
      request: "{request}"
      text: "{text}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
