version: "2.0"

intents:
  - greet
  - goodbye
  - thankyou
  - deny
  - affirm
  - insert
  - remove
  - show
  - inform
  - empty

entities:
  - item
  - quantity
  - uom
  - yes_no_answer

actions:
  - action_submit_insert
  - action_submit_remove
  - action_submit_show
  - action_submit_empty
  - action_submit_yes_no
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_thanks
  - utter_ask_insert_form_item
  - utter_ask_remove_form_item
  - utter_ask_quantity
  - utter_empty
  - utter_please_rephrase
  - utter_ask_yes_no_answer
  - utter_custom_message

slots:
  item:
    type: text
    influence_conversation: false
  quantity:
    type: text
    influence_conversation: false
  uom:
    type: text
    influence_conversation: false
  yes_no_answer:
    type: text
    influence_conversation: false
  user:
    type: text
    influence_conversation: false
    
forms:
  enforce_yes_no_form:
    required_slots:
      yes_no_answer:
        - type: from_entity
          entity: yes_no_answer
  insert_form:
    uom:
      - type: from_entity
        entity: uom
    required_slots:
      item:
        - type: from_entity
          entity: item
      quantity:
        - type: from_entity
          entity: quantity
  remove_form:
    required_slots:
      item:
        - type: from_entity
          entity: item
  empty_form:
  show_form:
  

responses:
  utter_greet:
  - text: "Hi. What are you adding in you list today?"
  - text: "Hello! What can I add to your list?"
  - text: "Hello! What would you sign before going to the supermarket?"
  
  utter_goodbye:
  - text: "Until next time!"
  - text: "See you!"
  - text: "Until next shopping list!"
  - text: "In a while crocodile!"

  utter_noworries:
  - text: "My pleasure."
  - text: "You are welcome!"

  utter_ask_insert_form_item:
  - text: "Please enter ONE item to add it in your list."

  utter_ask_remove_form_item:
  - text: "Please provide an item."
  - text: "What item would you remove to the list?"
  - text: "Please enter an item to remove it in your list."

  utter_empty:
  - text: "Your list has been emptied"
  - text: "List emptied"

  utter_ask_quantity:
  - text: "Please provide item's quantity."
  - text: "How many items should I add?"
  - text: "Forgetting something?... How many items?"

  utter_thanks:
  - text: "Ok. Thank you!"
  - text: "Nice!"
  - text: "Thanks!"
  - text: "So gentle!"

  utter_please_rephrase:
  - text: "Can you repeat?"

  utter_ask_yes_no_answer:
  - text: "Do you want to confirm?"
  - text: "Confirm?"
  - text: "Are you sure?"

  utter_custom_message:
  - custom:
      operation: "{operation}"
      text: "{text}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
